<div class="d-flex justify-content-center">
  <div class="content">
    <form>
      <h4>Add Link</h4>
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" id="title" name="title" #newtitle>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Link</label>
        <input type="text" class="form-control" id="link" #newlink>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" href="#" (click)="addArticle(newtitle,newlink)">Submit
          Link</button>
      </div>
    </form>
    <app-article-list [articles]='articles'></app-article-list>
  </div>
</div>
